<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/main.css">
  <title>Pong</title>
</head>
<body>
  

  <div class="container">
    <div class="score">
      <div id="score1">0</div>
      <div id="score2">0</div>
    </div>
    <div class="menu-container" id="menu">
      <h1>PONG</h1>
      <ul class="menu" >
        <li class="menu__el" id="start">
          Start
        </li>
        </ul>
      </div>
      <div class="menu-gameover invisible" id="menu-gameover">
        <h1 class="menu__title">GAME OVER</h1>
        <button class="menu__el">RESTART</button>
      </div>
        <div class="screen-bg">
          
          
      
        </div>
        <canvas height="128px" width="200px" id="canv" class="canvas"></canvas>
    </div>
    <div class="controls">
        <div class="controls__pads pads" id="joystick"> 
            
        </div>
        <div class="controls__start-btn start-btn" id="btn-start">
            <div class="start-btn__icon"></div>
            <div class="start-btn__text">START</div>
        </div>
        <div class="controls__btns btns">
            <div class="btns__btn--a"></div>
            <div class="btns__btn--b"></div>
        </div>
    </div>


    <script src="./assets/index.js"></script>
</body>
</html>
