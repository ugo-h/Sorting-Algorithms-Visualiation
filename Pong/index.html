<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./assets/main.css">
  <title>Pong</title>
</head>
<body>
  <div class="score">
    <div id="score1">0</div>
    <div id="score2">0</div>

  <canvas id="canv" class="canvas"></canvas> 
  <button id="ctrl-right" class="ctrl-btn--right">&gt;</button> 
  <div class="menu-container" id="menu">
    <h1>PONG</h1>
    <ul class="menu" >
      <li class="menu__el" id="start">
        Start
      </li>
      <!-- <li class="menu__el"></li>
        <li class="menu__el"></li> -->
      </ul>
    </div>
    <div class="menu-gameover invisible" id="menu-gameover">
      <h1 class="menu__title">GAME OVER</h1>
      <button class="menu__el">RESTART</button>
    </div>
    <script src="./assets/index.js"></script>
</body>
</html>
